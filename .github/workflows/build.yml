name: Build SimpleSwitcher (auto-detect)

on:
  workflow_dispatch: {}

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v2

      - name: List repo files (for debug)
        shell: pwsh
        run: |
          Get-ChildItem -Force | Format-Table -Auto

      - name: Detect .sln
        id: detect
        shell: pwsh
        run: |
          $sln = Get-ChildItem -Recurse -Filter *.sln |
            Where-Object { $_.Name -match 'SimpleSwitcher' } |
            Select-Object -First 1
          if (-not $sln) {
            $sln = Get-ChildItem -Recurse -Filter *.sln | Select-Object -First 1
          }
          if (-not $sln) {
            Write-Error "No .sln found in repo"
            exit 1
          }
          "SLN_PATH=$($sln.FullName)" | Out-File -FilePath $env:GITHUB_ENV -Append -Encoding utf8
          Write-Host "Using solution: $($sln.FullName)"

      - name: Patch PlatformToolset to v143
        shell: pwsh
        run: |
          Get-ChildItem -Recurse -Filter *.vcxproj | ForEach-Object {
            (Get-Content $_.FullName) -replace 'v120|v141|v142','v143' | Set-Content $_.FullName
          }

      - name: Restore
        shell: cmd
        run: msbuild "%SLN_PATH%" /m /t:Restore /verbosity:minimal

      - name: Build (x64 Release)
        shell: cmd
        run: msbuild "%SLN_PATH%" /m /p:Configuration=Release /p:Platform=x64 /p:PlatformToolset=v143 /p:WindowsTargetPlatformVersion=10.0 /verbosity:minimal

      - name: Collect binaries
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path artifact | Out-Null
          $bins = Get-ChildItem -Recurse -Include "SimpleSwitcher*.exe"
          if (-not $bins) {
            Write-Error "No SimpleSwitcher*.exe found after build"
            exit 1
          }
          $bins | Copy-Item -Destination artifact -Force
          Get-ChildItem artifact

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: SimpleSwitcher-x64-Release
          path: artifact
          if-no-files-found: error
